name: Build and Release PyElevate

on:
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.v.outputs.version }}
    steps:
      - uses: actions/checkout@v4
      - id: v
        run: |
          V=$(grep '^version' Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          echo "version=$V" >> $GITHUB_OUTPUT

  build:
    needs: version
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            bin: pyelevate
            osname: linux
            ext: ""
            pack: tar

          - os: windows-latest
            target: x86_64-pc-windows-msvc
            bin: pyelevate.exe
            osname: windows
            ext: ".exe"
            pack: zip

          - os: macos-latest
            target: aarch64-apple-darwin
            bin: pyelevate
            osname: macos-arm64
            ext: ""
            pack: tar

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - run: rustup target add ${{ matrix.target }}
      - run: cargo build --release --target ${{ matrix.target }}

      - name: Package binary (flat archive)
        shell: bash
        run: |
          NAME=pyelevate-v${{ needs.version.outputs.version }}-${{ matrix.osname }}
          mkdir pkg
          cp target/${{ matrix.target }}/release/${{ matrix.bin }} pkg/pyelevate${{ matrix.ext }}
          cd pkg
          if [ "${{ matrix.pack }}" = "zip" ]; then
            zip -9 ../$NAME.zip pyelevate${{ matrix.ext }}
          else
            tar -cJf ../$NAME.tar.xz pyelevate${{ matrix.ext }}
          fi
          cd ..
          sha256sum $NAME.* > $NAME.sha256

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.osname }}
          path: |
            *.zip
            *.tar.xz
            *.sha256

  release:
    needs: [version, build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.version.outputs.version }}
          name: PyElevate v${{ needs.version.outputs.version }}
          files: artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
