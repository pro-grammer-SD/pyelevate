name: Build & Release

on:
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.v.outputs.version }}
    steps:
      - uses: actions/checkout@v4
      - id: v
        run: |
          V=$(grep '^version' Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          echo "version=v$V" >> $GITHUB_OUTPUT

  build:
    needs: version
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            bin: pyelevate
            archive: tar.gz

          - os: windows-latest
            target: x86_64-pc-windows-msvc
            bin: pyelevate.exe
            archive: zip

          - os: macos-latest
            target: aarch64-apple-darwin
            bin: pyelevate
            archive: tar.gz

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - run: rustup target add ${{ matrix.target }}
      - run: cargo build --release --target ${{ matrix.target }}

      - name: Package
        shell: bash
        run: |
          VERSION=${{ needs.version.outputs.version }}
          NAME=pyelevate-${VERSION}-${{ matrix.target }}

          mkdir dist
          cp target/${{ matrix.target }}/release/${{ matrix.bin }} dist/

          cd dist
          if [ "${{ matrix.archive }}" = "zip" ]; then
            powershell Compress-Archive -Path * -DestinationPath ../$NAME.zip
          else
            tar -czf ../$NAME.tar.gz *
          fi
          cd ..

          sha256sum $NAME.* > $NAME.sha256

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: |
            *.zip
            *.tar.gz
            *.sha256

  release:
    needs: [version, build]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.version.outputs.version }}
          name: PyElevate ${{ needs.version.outputs.version }}
          files: artifacts/**/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
