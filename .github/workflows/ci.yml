name: Rust CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  setup-rust:
    name: Setup Rust Toolchain
    runs-on: ubuntu-latest
    outputs:
      rust-toolchain: ${{ steps.set-toolchain.outputs.toolchain }}
    steps:
      - uses: actions/checkout@v4

      - name: Set Rust toolchain
        id: set-toolchain
        run: echo "toolchain=stable" >> $GITHUB_OUTPUT

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          cache-all-crates: true

  test:
    name: Test on ${{ matrix.os }} with ${{ matrix.rust }}
    needs: setup-rust
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        rust: [stable, nightly]
    steps:
      - uses: actions/checkout@v4

      - name: Use Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}

      - run: cargo test --verbose --all
      - run: cargo test --doc

  clippy:
    name: Clippy Lint
    needs: setup-rust
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: cargo clippy --all-targets --all-features -- -D warnings

  fmt:
    name: Code Format
    needs: setup-rust
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: cargo fmt -- --check

  security:
    name: Security Audit
    needs: setup-rust
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: rustsec/audit-check-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  coverage:
    name: Code Coverage
    needs: setup-rust
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: cargo install cargo-tarpaulin
      - run: cargo tarpaulin --out Xml --timeout 300
      - uses: codecov/codecov-action@v3
        with:
          files: ./cobertura.xml
